name: Build and Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: mmoyac/masas-estacion-backoffice

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "üöÄ Iniciando despliegue de Backoffice..."
            
            # Directorio de despliegue
            cd /root/docker/masas-estacion
            
            # Pull forzado de la imagen backoffice
            echo "üì¶ Actualizando imagen backoffice..."
            docker compose pull backoffice
            
            # Reiniciar solo el servicio backoffice
            echo "‚ñ∂Ô∏è Reiniciando servicio backoffice..."
            docker compose up -d --force-recreate backoffice
            
            # Esperar arranque
            echo "‚è≥ Esperando inicio..."
            sleep 10
            
            # Verificar
            if docker ps | grep -q masas_estacion_backoffice; then
              echo "‚úÖ Contenedor iniciado correctamente"
              docker ps | grep masas_estacion_backoffice
            else
              echo "‚ùå Error: El contenedor no est√° corriendo"
              docker compose logs backoffice
              exit 1
            fi
            
            echo "üßπ Limpiando im√°genes antiguas..."
            docker image prune -f
            
            echo "üéâ Despliegue de Backoffice completado!"
